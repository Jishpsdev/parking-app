name: parking_app
description: "Smart Parking System - A Flutter PWA with Firebase backend"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.1.3
  
  # State Management
  flutter_bloc: ^8.1.6
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Immutability & Serialization
  built_value: ^8.9.2
  built_collection: ^5.1.1
  
  # Location Services
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  
  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Utils
  uuid: ^4.5.1
  intl: ^0.19.0
  
  # UI
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  injectable_generator: ^2.6.2
  build_runner: ^2.4.13
  built_value_generator: ^8.9.2
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/